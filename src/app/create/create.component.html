<h2 [hidden]="!(user._id==undefined)">New User</h2>
<h2 [hidden]="!(user._id!=undefined)">Edit User</h2>
<hr>
<div class="col-sm-5" >
    <form #form="ngForm" (ngSubmit)="Savedata(form)">
        <div class="form-group" >
            <label >Name</label>
            <input type="text" name="Name" #Name="ngModel" [(ngModel)]="user.name" required class="form-control">
            <div *ngIf="Name.errors && form.submitted" class="text-danger">
                Enter Name
            </div>
        </div>
        <div class="form-group">
            <label >Address</label>
            <input type="textarea" name="Address" #Address="ngModel" [(ngModel)]="user.address" required class="form-control">
            <div *ngIf="Address.errors && form.submitted" class="text-danger">
                Enter Address
            </div>
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input type="text" name="Contact" #Contact="ngModel" [(ngModel)]="user.contact" required class="form-control">
            <div *ngIf="Contact.errors && form.submitted" class="text-danger">
                Enter Phone Number
            </div>
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
</div>
